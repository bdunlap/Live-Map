<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<title>Gallup BID Welcomes the Fireball Run</title>

<!--[if IE]>
	<script type='text/javascript'>
		document.createElement("header");
		document.createElement("nav");
		document.createElement("section");
	</script>
<![endif]--> 

<!-- Grab latest version of jQuery -->
<script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js">
</script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script src='js/map-code.js'></script>
<script src='js/gallery.js'></script>

<script type="text/javascript">
$(document).ready(function() {
	$('#pause-gallery').attr('disabled', 'disabled');

    $('#start-gallery').click(function() {
		$('#pause-gallery').removeAttr('disabled');
		$(this).attr('disabled', 'disabled');
		startGallery();
	});

    $('#pause-gallery').click(function() {
		$('#start-gallery').removeAttr('disabled');
		$(this).attr('disabled', 'disabled');
		pauseGallery();
	});

	$('#accel-gallery').click(function() {
		if(galleryInterval > 5000) {
			galleryInterval -= 1000;
			$('#gallery-speed').text(galleryInterval / 1000);
		} else {	
			$(this).attr('disabled', 'disabled');
		}
	});

	$('#decel-gallery').click(function() {
		galleryInterval += 1000;
		$('#gallery-speed').text(galleryInterval / 1000);

		if(galleryInterval === 6000) {
			$('#accel-gallery').removeAttr('disabled');
		}
	});

	$('#start-gallery').removeAttr('disabled');
	$('#accel-gallery').removeAttr('disabled');
    renderMap();
});
</script>

<link rel='stylesheet' type='text/css' href='css/reset.css' />
<link rel='stylesheet' type='text/css' href='css/live-map.css' />
<link rel='shortcut icon' type='image/ico' href='favicon.ico' />


</head>

<body>

<div id='canvas'>

<header>
</header>

<section id='photos'>

	<div id='featured'>
		<!-- place here:
				<img src='<smugmug Small URL>' />
		-->
	</div>

</section>

<section id='map-canvas'>
</section>

<section id='thumbnails'>
    <!-- to be filled with:
        <figure class='thumb'>
            <img src='<smugmug Tiny URL>' />
        </figure>
    -->
</section>

<nav>
	<p>
	Server status: <span id='server-status'>unknown</span>, image counter <span id='photo-counter'>&lt;none&gt;</span>
	</p>

	<p>
		<button id='start-gallery' type='button'>Start Gallery</button>
		<button id='pause-gallery' type='button'>Pause Gallery</button>
	</p>

	<p>
		<button id='accel-gallery' type='button'>Hurry Up</button>
		<button id='decel-gallery' type='button'>Slow Down</button>
		Current speed: <span id='gallery-speed'>15</span>
	</p>
</nav>

</div>
</body>
</html>

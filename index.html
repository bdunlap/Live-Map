<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<!-- Grab latest version of jQuery -->
<script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js">
</script>

<script type="text/javascript">

var gallupImgs = {
	queue: [
		'http://gallupbid.smugmug.com/Other/Gallup-Murals/Fireball3448/1005392887_95WfW',
		'http://gallupbid.smugmug.com/Other/Gallup-Murals/Mural4th66/1005392416_HNEkQ',
		'http://gallupbid.smugmug.com/Other/Gallup-Murals/Fireball3564/1005392091_EyAYv',
		'http://gallupbid.smugmug.com/Other/Gallup-Murals/Fireball3556/1005392015_N8TeZ',
	],
	currentIndex: 0
}

function getNext()
{
	if (gallupImgs.currentIndex == gallupImgs.queue.length) {
		return null;
	}

	return gallupImgs.queue[gallupImgs.currentIndex++];
}

var imageCounter = 0;
function placeNext()
{
	var newUrl = getNext();
	if (newUrl == null) {
		alert("end of the line!");
		return;
	}

	var featuredImg = '<img id="featured-' + imageCounter + '" '
		            + 'src="' + newUrl + '-S.jpg" />';

	var newThumb = '<img src="' + newUrl + '-Ti.jpg" />';

	var newThumbDiv = '<div id="thumb-' + imageCounter + '" '
		            + 'class="thumb">' + newThumb + '</div>';

	if (imageCounter > 0) {
		$('#featured-' + (imageCounter - 1)).hide();
		$('#thumb-' + (imageCounter -1)).show();
	}

	imageCounter++;

	$('#featured').append(featuredImg);
	$(newThumbDiv).hide().prependTo('#thumbnails');
}

$(document).ready(function() {
	$('#get-another').click(placeNext);
});
</script>

<link rel='stylesheet' type='text/css' href='css/reset.css' /> 
<style type='text/css'>

#canvas {
	width: 1060px;
	padding: 0 10px;
	margin: 0 auto;
}

section {
	display: block;
	float: left;
	height: 500px;
}

section+section {
	margin-left: 20px;
}

#photos {
	width: 340px;
}

#featured img {
	max-width: 340px;
}

#map {
	width: 700px;
}

#featured {
	height: 260px;
	margin-bottom: 60px;
}

#thumbnails .thumb {
	display: block;
	float: left;
	width: 100px;
	height: 100px;	
	margin: 0 10px 10px 0;
}

</style>

</head>

<body>

<div id='canvas'>

<section id='photos'>

	<div id='featured'>
		<!-- place here:
				<img src='<smugmug Small URL>' />
		-->
	</div>

	<div id='thumbnails'>
		<!-- to be filled with:
			<figure class='thumb'>
				<img src='<smugmug Tiny URL>' />
			</figure>
		-->
	</div>
</section>

<section id='map'>
	<p>
		<button id='get-another' type='button'>Get An Image</button>
	</p>
</section>

</div>
<img src='digital-craftworks-name.png' style='display:none;'/>
</body>
</html>
